/* PSD布局样式 */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}

.psd-container {
    position: relative;
    margin: 0 auto;
    overflow: hidden;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.layer {
    position: absolute;
}

.layer img {
    width: 100%;
    height: 100%;

}

}

    <script>
        // 图层交互功能
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有图层
            const layers = document.querySelectorAll('.layer');
            
            // 切换所有图层可见性
            document.getElementById('toggle-all').addEventListener('click', function() {
                layers.forEach(layer => {
                    if (layer.style.display === 'none') {
                        layer.style.display = '';
                    } else {
                        layer.style.display = 'none';
                    }
                });
            });
            
            // 重置视图
            document.getElementById('reset-view').addEventListener('click', function() {
                layers.forEach(layer => {
                    layer.style.display = '';
                });
            });
            
            // 点击图层切换可见性
            layers.forEach(layer => {
                layer.addEventListener('click', function(e) {
                    e.stopPropagation();
                    this.style.display = this.style.display === 'none' ? '' : 'none';
                });
            });

            // 检查图片加载状态
            const statusDiv = document.getElementById('image-load-status');
            const images = document.querySelectorAll('img');
            let loadedCount = 0;
            let errorCount = 0;
            let imageList = [];
            
            if (images.length === 0) {
                statusDiv.innerHTML = '未找到任何图片元素。可能的原因：<br>1. 图片路径不正确<br>2. 图片文件不存在<br>3. HTML结构中没有包含img标签';
                statusDiv.style.color = 'orange';
            } else {
                statusDiv.innerHTML = `正在检查 ${images.length} 个图片...`;
                
                images.forEach(img => {
                    img.addEventListener('load', function() {
                        loadedCount++;
                        updateStatus();
                    });
                    
                    img.addEventListener('error', function() {
                        errorCount++;
                        imageList.push(`加载失败: ${img.src}`);
                        updateStatus();
                    });
                    
                    // 对于已经加载完成或失败的图片，触发相应事件
                    if (img.complete) {
                        if (img.naturalWidth === 0) {
                            img.dispatchEvent(new Event('error'));
                        } else {
                            img.dispatchEvent(new Event('load'));
                        }
                    }
                });
            }
            
            function updateStatus() {
                if (loadedCount + errorCount === images.length) {
                    if (errorCount === 0) {
                        statusDiv.innerHTML = `所有 ${loadedCount} 个图片加载成功！`;
                        statusDiv.style.color = 'green';
                    } else {
                        statusDiv.innerHTML = `图片加载: ${loadedCount} 成功, ${errorCount} 失败<br>`;
                        statusDiv.innerHTML += imageList.slice(0, 5).join('<br>');
                        if (imageList.length > 5) {
                            statusDiv.innerHTML += `<br>...等 ${imageList.length - 5} 个错误未显示`;
                        }
                        statusDiv.style.color = 'red';
                    }
                } else {
                    statusDiv.innerHTML = `图片加载中: ${loadedCount} 成功, ${errorCount} 失败, ${images.length - loadedCount - errorCount} 待加载`;
                }

                            `../data/?.png`,
                            `../image/?/?.png`,
                            `../image/?.png`,
                            `/?/?.png`,
                            `/?.png`
                        ];
                        
                        // 添加更多可能的目录
                        const possibleDirs = [
                            'bg', '背景', '立绘', '按钮', '图标', 'icon', '组件', 'component',
                            '头像', 'avatar', '特效', 'effect', '界面', 'ui', '文字', 'text',
                            '装饰', 'decoration', '框架', 'frame', '底图', 'background'
                        ];
                        
                        possibleDirs.forEach(dir => {
                            possiblePaths.push(`${customPath}/${dir}/${title}.png`);
                            possiblePaths.push(`${customPath}/${dir}/${sanitizedTitle}.png`);
                            possiblePaths.push(`${customPath}/${dir}/${simplifiedTitle}.png`);
                        });
                        
                        // 设置图片路径为第一个可能的路径
                        img.src = possiblePaths[0];
                        
                        // 添加错误处理，尝试其他路径
                        img.onerror = function() {
                            const currentIndex = possiblePaths.indexOf(this.src);
                            if (currentIndex < possiblePaths.length - 1) {
                                this.src = possiblePaths[currentIndex + 1];
                            }
                        };
                        
                        fixedCount++;
                    }
                });
                
                fixStatus.textContent = `自定义路径应用完成: 修改了 ${fixedCount} 个路径，添加了 ${addedCount} 个图片`;
                fixStatus.style.color = 'green';
                
                // 更新图片加载状态
                setTimeout(() => {
                    updateImageLoadStatus();
                }, 1000);
            });
            
            // 更新图片加载状态的函数
            function updateImageLoadStatus() {
                const images = document.querySelectorAll('img');
                document.getElementById('image-load-status').innerHTML = `重新检查 ${images.length} 个图片...`;
                loadedCount = 0;
                errorCount = 0;
                imageList = [];
                
                images.forEach(img => {
                    // 重新绑定事件
                    const newImg = img.cloneNode(true);
                    img.parentNode.replaceChild(newImg, img);
                    
                    newImg.addEventListener('load', function() {
                        loadedCount++;
                        updateStatus();
                    });
                    
                    newImg.addEventListener('error', function() {
                        errorCount++;
                        imageList.push(`加载失败: ${newImg.src}`);
                        updateStatus();
                    });
                    
                    // 对于已经加载完成或失败的图片，触发相应事件
                    if (newImg.complete) {
                        if (newImg.naturalWidth === 0) {
                            newImg.dispatchEvent(new Event('error'));
                        } else {
                            newImg.dispatchEvent(new Event('load'));
                        }
                    }
                });
            }
            
            // 加载常用路径
            document.getElementById('load-common-path').addEventListener('click', function() {
                const selectedPath = document.getElementById('common-paths').value;
                if (selectedPath) {
                    document.getElementById('custom-image-path').value = selectedPath;
                }
            });
            
            // 浏览图片目录
            document.getElementById('browse-image-dirs').addEventListener('click', function() {
                const dirsDiv = document.getElementById('image-dirs');
                
                if (dirsDiv.style.display === 'none') {
                    dirsDiv.style.display = 'block';
                    dirsDiv.innerHTML = '正在加载图片目录...';
                    
                    // 模拟获取图片目录
                    // 在实际应用中，这里应该是一个AJAX请求来获取服务器上的目录结构
                    setTimeout(() => {
                        const dirs = [
                            '../data/image/layers',
                            '../data/image/layers/bg',
                            '../data/image/layers/背景',
                            '../data/image/layers/3人立绘 75%',
                            '../data/image/layers/2人立绘董卓 貂蝉pk24  75%',
                            '../data/image/layers/吕布 诸葛亮 75%',
                            '../data/image/layers/组 6041（合并）',
                            '../data/image/layers/立绘蒙版-----------------',
                            '../data/image/layers/长条底图',
                            '../data/image/layers/已招募',
                            '../data/image/layers/未招募',
                            '../data/image/layers/已领取',
                            '../data/image/layers/4个圆',
                            '../data/image/layers/头头 3',
                            '../data/image/layers/下部',
                            '../data/image/layers/组 5793 拷贝 3',
                            '../data/image/layers/矩形 1 拷贝',
                            '../data/image/layers/图层 81',
                            '../data/image/layers/图层 82',
                            '../data/image/layers/图层 83',
                            '../data/image/layers/大标题',
                            '../data/image/layers/矩形 639',
                            '../data/image/layers/矩形 639 拷贝',
                            '../data/image/layers/前往招募>>',
                            '../data/image/layers/"名将觐见"活动期间，使用新武将将获得加成效果'
                        ];
                        
                        let html = '<ul style="padding-left: 20px;">';
                        dirs.forEach(dir => {
                            html += `<li style="margin-bottom: 5px;">
                                <a href="#" class="dir-link" data-path="${dir}">${dir}</a>
                            </li>`;
                        });
                        html += '</ul>';
                        
                        dirsDiv.innerHTML = html;
                        
                        // 添加点击事件
                        document.querySelectorAll('.dir-link').forEach(link => {
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                                const path = this.getAttribute('data-path');
                                document.getElementById('custom-image-path').value = path;
                            });
                        });
                    }, 500);
                    
                    this.textContent = '隐藏图片目录';
                } else {
                    dirsDiv.style.display = 'none';
                    this.textContent = '浏览图片目录';
                }
            });
        });
    </script>
</body>
</html>
