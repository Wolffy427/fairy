<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSD å¯è§†åŒ–åˆ†æå™¨</title>
    <style>
        :root {
            --primary-color: #4a6bdf;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {

            font-weight: 600;
            margin: 0;
        }
        
        .file-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-selector input {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .file-selector button {
            padding: 8px 16px;
            background-color: white;
            color: var(--primary-color);
            border: 1px solid white;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-selector button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            overflow: hidden;
        }
        
        .card-header {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .psd-info {

        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

        .info-item {
            padding: 15px;

        .info-item h3 {

        .layer-tree {

        .tree-item {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }
        
        .tree-item:hover {

        }
        
        .tree-item.active {

        }
        
        .tree-item-icon {
            margin-right: 8px;
            width: 20px;
            text-align: center;
        }
        
        .tree-item-content {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .tree-item-badges {
            display: flex;
            gap: 5px;
        }
        
        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .badge-visible {
            background-color: var(--success-color);
            color: white;
        }
        
        .badge-hidden {
            background-color: var(--danger-color);
            color: white;
        }
        
        .badge-group {
            background-color: var(--info-color);
            color: white;
        }
        
        .badge-adjustment {
            background-color: var(--warning-color);
            color: #333;
        }
        
        .layer-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .layer-preview {
            text-align: center;
            padding: 20px;
        }
        
        .layer-preview img {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-image: linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                            linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                            linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                            linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .layer-properties {
            padding: 20px;
        }
        
        .property-group {
            margin-bottom: 20px;
        }
        
        .property-group h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .property-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .property-name {
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        .property-value {
            font-weight: 500;
        }
        
        .chart-container {
            margin-top: 30px;
        }
        
        .chart-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            height: 300px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        
        .error {
            padding: 20px;
            background-color: #fff8f8;
            border-left: 4px solid var(--danger-color);
            color: var(--danger-color);
            margin-bottom: 20px;
        }
        
        .indent {
            padding-left: 20px;
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 992px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .layer-details {
                grid-template-columns: 1fr;
            }
            
            .chart-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>

            <div class="file-selector">
                <input type="text" id="psd-path" placeholder="è¾“å…¥PSDä¿¡æ¯JSONè·¯å¾„" value="/data/image/psd_info.json">
                <button id="load-btn">åŠ è½½</button>

    <div class="container">

        <div class="psd-info card">

            <div class="card-body">

                    <div class="loading">åŠ è½½ä¸­...</div>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">å›¾å±‚ç»“æ„</div>
                <div class="card-body">
                    <div id="layer-tree" class="layer-tree">

            <div class="card">

                    <div id="layer-details" class="layer-details">
                        <div class="layer-preview">
                            <p>é€‰æ‹©å·¦ä¾§å›¾å±‚ä»¥æŸ¥çœ‹è¯¦æƒ…</p>
                        </div>
                        <div class="layer-properties">
                            <p>é€‰æ‹©å·¦ä¾§å›¾å±‚ä»¥æŸ¥çœ‹å±æ€§</p>
                        </div>
                    </div>
                </div>

        </div>
        
        <div class="chart-container">
            <div class="chart-row">

                    <div class="card-body" id="layer-types-chart">
                        <div class="loading">åŠ è½½ä¸­...</div>
                    </div>
                </div>
                
                <div class="card chart-card">
                    <div class="card-header">å›¾å±‚å¯è§æ€§åˆ†å¸ƒ</div>
                    <div class="card-body" id="layer-visibility-chart">
                        <div class="loading">åŠ è½½ä¸­...</div>
                    </div>
                </div>
            </div>
            
            <div class="chart-row">
                <div class="card chart-card">
                    <div class="card-header">æ··åˆæ¨¡å¼åˆ†å¸ƒ</div>
                    <div class="card-body" id="blend-modes-chart">

                <div class="card chart-card">
                    <div class="card-header">å›¾å±‚æ·±åº¦åˆ†å¸ƒ</div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // å…¨å±€å˜é‡
        let psdData = null;
        let selectedLayer = null;
        let charts = {};
        
        // å°è¯•åŠ è½½å¤šä¸ªå¯èƒ½çš„å›¾ç‰‡è·¯å¾„
        function tryLoadImages(paths, index, container, altText) {
            if (index >= paths.length) {
                // æ‰€æœ‰è·¯å¾„éƒ½å°è¯•è¿‡äº†ï¼Œæ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                container.innerHTML = `<div style="padding: 20px; text-align: center; color: #999;">æ— æ³•åŠ è½½å›¾åƒ</div>`;
                return;
            }
            
            const img = new Image();
            img.alt = altText;
            img.style.maxWidth = '100%';
            img.style.maxHeight = '400px';
            
            img.onload = function() {
                container.innerHTML = '';
                container.appendChild(img);
            };
            
            img.onerror = function() {
                // å°è¯•ä¸‹ä¸€ä¸ªè·¯å¾„
                tryLoadImages(paths, index + 1, container, altText);
            };
            
            img.src = paths[index];
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            // ç»‘å®šåŠ è½½æŒ‰é’®äº‹ä»¶
            document.getElementById('load-btn').addEventListener('click', loadPsdData);
            
            // é»˜è®¤åŠ è½½æ•°æ®
            loadPsdData();
        });
        
        // åŠ è½½PSDæ•°æ®
        function loadPsdData() {
            const psdPath = document.getElementById('psd-path').value;
            if (!psdPath) {
                showError('è¯·è¾“å…¥PSDä¿¡æ¯JSONè·¯å¾„');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½ä¸­
            document.getElementById('psd-info-container').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            document.getElementById('layer-tree').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            document.getElementById('layer-types-chart').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            document.getElementById('layer-visibility-chart').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            document.getElementById('blend-modes-chart').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            document.getElementById('layer-depth-chart').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            // æ¸…é™¤é”™è¯¯ä¿¡æ¯
            document.getElementById('error-container').innerHTML = '';
            
            // åŠ è½½æ•°æ®
            fetch(psdPath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTPé”™è¯¯: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    psdData = data;
                    renderPsdInfo(data);
                    renderLayerTree(data.layers);
                    renderCharts(data);
                })
                .catch(error => {
                    showError(`åŠ è½½PSDæ•°æ®å¤±è´¥: ${error.message}`);
                });
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // æ¸²æŸ“PSDåŸºæœ¬ä¿¡æ¯
        function renderPsdInfo(data) {
            const container = document.getElementById('psd-info-container');
            
            // è®¡ç®—å›¾å±‚ç»Ÿè®¡ä¿¡æ¯
            const totalLayers = countLayers(data.layers);
            const visibleLayers = countVisibleLayers(data.layers);
            const groupLayers = countGroupLayers(data.layers);
            
            container.innerHTML = `
                <div class="info-item">
                    <h3>æ–‡ä»¶å</h3>
                    <p>${data.name}</p>
                </div>
                <div class="info-item">
                    <h3>å°ºå¯¸</h3>
                    <p>${data.width} Ã— ${data.height}</p>
                </div>
                <div class="info-item">
                    <h3>æ€»å›¾å±‚æ•°</h3>
                    <p>${totalLayers}</p>
                </div>
                <div class="info-item">
                    <h3>å¯è§å›¾å±‚</h3>
                    <p>${visibleLayers}</p>
                </div>
                <div class="info-item">
                    <h3>å›¾å±‚ç»„æ•°</h3>
                    <p>${groupLayers}</p>
                </div>
                <div class="info-item">
                    <h3>ä¸å¯è§å›¾å±‚</h3>
                    <p>${totalLayers - visibleLayers}</p>
                </div>
            `;
        }
        
        // æ¸²æŸ“å›¾å±‚æ ‘
        function renderLayerTree(layers, indent = 0) {
            const container = document.getElementById('layer-tree');
            
            if (indent === 0) {
                container.innerHTML = '';
            }
            
            layers.forEach(layer => {
                const isGroup = layer.type === 'Group' || (layer.children && layer.children.length > 0);
                const layerItem = document.createElement('div');
                layerItem.className = 'tree-item';
                layerItem.dataset.layerPath = layer.path;
                
                // æ·»åŠ ç¼©è¿›
                if (indent > 0) {
                    layerItem.style.paddingLeft = `${indent * 20 + 10}px`;
                }
                
                // å›¾æ ‡
                const icon = isGroup ? 'ğŸ“' : 'ğŸ–¼ï¸';
                
                // å¾½ç« 
                let badges = '';
                if (layer.visible) {
                    badges += '<span class="badge badge-visible">å¯è§</span>';
                } else {
                    badges += '<span class="badge badge-hidden">éšè—</span>';
                }
                
                if (isGroup) {
                    badges += '<span class="badge badge-group">ç»„</span>';
                }
                
                layerItem.innerHTML = `
                    <div class="tree-item-icon">${icon}</div>
                    <div class="tree-item-content">
                        <span>${layer.name}</span>
                        <div class="tree-item-badges">${badges}</div>
                    </div>
                `;
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                layerItem.addEventListener('click', function(e) {
                    e.stopPropagation();
                    selectLayer(layer);
                });
                
                container.appendChild(layerItem);
                
                // é€’å½’æ¸²æŸ“å­å›¾å±‚
                if (layer.children && layer.children.length > 0) {
                    renderLayerTree(layer.children, indent + 1);
                }
            });
        }
        
        // é€‰æ‹©å›¾å±‚
        function selectLayer(layer) {
            selectedLayer = layer;
            
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            const treeItems = document.querySelectorAll('.tree-item');
            treeItems.forEach(item => item.classList.remove('active'));
            
            const selectedItem = document.querySelector(`.tree-item[data-layer-path="${layer.path}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
            }
            
            // æ¸²æŸ“å›¾å±‚è¯¦æƒ…
            renderLayerDetails(layer);
        }
        
        // æ¸²æŸ“å›¾å±‚è¯¦æƒ…
        function renderLayerDetails(layer) {
            const previewContainer = document.querySelector('.layer-preview');
            const propertiesContainer = document.querySelector('.layer-properties');
            
            // å›¾å±‚é¢„è§ˆ
            // å°è¯•å¤šç§å¯èƒ½çš„å›¾ç‰‡è·¯å¾„
            const layerName = layer.save_name || layer.name;
            const layerPathSegment = layer.path.split('/').pop();
            const parentPath = layer.path.split('/').slice(0, -1).pop() || '';
            
            // æ„å»ºå¤šä¸ªå¯èƒ½çš„å›¾ç‰‡è·¯å¾„
            const imgPaths = [
                // ç›´æ¥ä½¿ç”¨å›¾å±‚åç§°
                `/data/image/layers/${encodeURIComponent(layerPathSegment)}/${encodeURIComponent(layerPathSegment)}.png`,
                `/data/image/layers/${encodeURIComponent(layerName)}/${encodeURIComponent(layerName)}.png`,
                `/data/image/layers/${encodeURIComponent(layer.name)}/${encodeURIComponent(layer.name)}.png`,
                
                // å¤„ç†å­å›¾å±‚è·¯å¾„
                `/data/image/layers/${encodeURIComponent(parentPath)}/${encodeURIComponent(layerPathSegment)}/${encodeURIComponent(layerPathSegment)}.png`,
                
                // å­å›¾å±‚ç‰¹æ®Šå¤„ç† - ä½¿ç”¨å­å›¾å±‚ç›®å½•åç§°ä½œä¸ºæ–‡ä»¶å
                `/data/image/layers/${encodeURIComponent(parentPath)}/${encodeURIComponent(parentPath)}_sub_1/${encodeURIComponent(parentPath)}_sub_1.png`,
                
                // å°è¯•ä½¿ç”¨å›¾å±‚è·¯å¾„çš„ä¸åŒç»„åˆ
                `/data/image/layers/${encodeURIComponent(parentPath)}/${encodeURIComponent(layerPathSegment)}/${encodeURIComponent(layerPathSegment)}_sub_1/${encodeURIComponent(layerPathSegment)}_sub_1.png`
            ];
            
            // æ˜¾ç¤ºå›¾å±‚è·¯å¾„ä¿¡æ¯ï¼Œå¸®åŠ©è°ƒè¯•
            previewContainer.innerHTML = `
                <h3>${layer.name}</h3>
                <div style="margin-bottom: 10px; font-size: 0.8rem; color: #666;">
                    <div><strong>å›¾å±‚è·¯å¾„:</strong> ${layer.path}</div>
                    <div><strong>çˆ¶å›¾å±‚:</strong> ${parentPath || 'æ— '}</div>
                    <div><strong>ä¿å­˜åç§°:</strong> ${layer.save_name || 'æ— '}</div>
                </div>
                <div id="layer-image-container">
                    <div class="loading">å°è¯•åŠ è½½å›¾åƒ...</div>
                </div>
            `;
            
            // å°è¯•åŠ è½½å¤šä¸ªå¯èƒ½çš„å›¾ç‰‡è·¯å¾„
            const imgContainer = document.getElementById('layer-image-container');
            tryLoadImages(imgPaths, 0, imgContainer, layer.name);
            
            // å›¾å±‚å±æ€§
            let propertiesHtml = '';
            
            // åŸºæœ¬ä¿¡æ¯
            propertiesHtml += `
                <div class="property-group">
                    <h3>åŸºæœ¬ä¿¡æ¯</h3>
                    <div class="property-item">
                        <span class="property-name">åç§°</span>
                        <span class="property-value">${layer.name}</span>
                    </div>
                    <div class="property-item">
                        <span class="property-name">ç±»å‹</span>
                        <span class="property-value">${layer.type}</span>
                    </div>
                    <div class="property-item">
                        <span class="property-name">å¯è§æ€§</span>
                        <span class="property-value">${layer.visible ? 'å¯è§' : 'éšè—'}</span>
                    </div>
                    <div class="property-item">
                        <span class="property-name">ä¸é€æ˜åº¦</span>
                        <span class="property-value">${Math.round(layer.opacity / 2.55)}%</span>
                    </div>
                    <div class="property-item">
                        <span class="property-name">æ··åˆæ¨¡å¼</span>
                        <span class="property-value">${layer.blend_mode}</span>
                    </div>
                </div>
            `;
            
            // ä½ç½®å’Œå°ºå¯¸
            propertiesHtml += `
                <div class="property-group">
                    <h3>ä½ç½®å’Œå°ºå¯¸</h3>
                    <div class="property-item">
                        <span class="property-name">å·¦è¾¹è·</span>
                        <span class="property-value">${layer.left}px</span>
                    </div>
                    <div class="property-item">
                        <span class="property-name">ä¸Šè¾¹è·</span>
                        <span class="property-value">${layer.top}px</span>
                    </div>
                    <div class="property-item">
                        <span class="property-name">å®½åº¦</span>
                        <span class="property-value">${layer.width}px</span>
                    </div>
                    <div class="property-item">
                        <span class="property-name">é«˜åº¦</span>
                        <span class="property-value">${layer.height}px</span>
                    </div>
                </div>
            `;
            
            // è·¯å¾„ä¿¡æ¯
            propertiesHtml += `
                <div class="property-group">
                    <h3>è·¯å¾„ä¿¡æ¯</h3>
                    <div class="property-item">
                        <span class="property-name">å›¾å±‚è·¯å¾„</span>
                        <span class="property-value">${layer.path}</span>
                    </div>
                    <div class="property-item">
                        <span class="property-name">ä¿å­˜åç§°</span>
                        <span class="property-value">${layer.save_name || layer.name}</span>
                    </div>
                    <div class="property-item">
                        <span class="property-name">å›¾å±‚ç´¢å¼•</span>
                        <span class="property-value">${layer.index}</span>
                    </div>
                </div>
            `;
            
            propertiesContainer.innerHTML = propertiesHtml;
        }
        
        // æ¸²æŸ“å›¾è¡¨
        function renderCharts(data) {
            // æ¸…é™¤æ—§å›¾è¡¨
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};
            
            // æ”¶é›†ç»Ÿè®¡æ•°æ®
            const stats = collectStats(data.layers);
            
            // å›¾å±‚ç±»å‹åˆ†å¸ƒå›¾è¡¨
            renderLayerTypesChart(stats.layerTypes);
            
            // å›¾å±‚å¯è§æ€§åˆ†å¸ƒå›¾è¡¨
            renderVisibilityChart(stats.visibleCount, stats.hiddenCount);
            
            // æ··åˆæ¨¡å¼åˆ†å¸ƒå›¾è¡¨
            renderBlendModesChart(stats.blendModes);
            
            // å›¾å±‚æ·±åº¦åˆ†å¸ƒå›¾è¡¨
            renderDepthChart(stats.depthDistribution);
        }
        
        // æ¸²æŸ“å›¾å±‚ç±»å‹åˆ†å¸ƒå›¾è¡¨
        function renderLayerTypesChart(layerTypes) {
            const ctx = document.getElementById('layer-types-chart');
            ctx.innerHTML = '';
            const canvas = document.createElement('canvas');
            ctx.appendChild(canvas);
            
            const labels = Object.keys(layerTypes);
            const data = Object.values(layerTypes);
            
            charts.layerTypes = new Chart(canvas, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#4a6bdf',
                            '#28a745',
                            '#dc3545',
                            '#ffc107',
                            '#17a2b8',
                            '#6c757d',

                            '#20c997',
                            '#e83e8c',
                            '#6f42c1'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }
        
        // æ¸²æŸ“å›¾å±‚å¯è§æ€§åˆ†å¸ƒå›¾è¡¨
        function renderVisibilityChart(visibleCount, hiddenCount) {
            const ctx = document.getElementById('layer-visibility-chart');
            ctx.innerHTML = '';
            const canvas = document.createElement('canvas');
            ctx.appendChild(canvas);
            
            charts.visibility = new Chart(canvas, {
                type: 'doughnut',
                data: {
                    labels: ['å¯è§å›¾å±‚', 'éšè—å›¾å±‚'],
                    datasets: [{
                        data: [visibleCount, hiddenCount],
                        backgroundColor: ['#28a745', '#dc3545']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }
        
        // æ¸²æŸ“æ··åˆæ¨¡å¼åˆ†å¸ƒå›¾è¡¨
        function renderBlendModesChart(blendModes) {
            const ctx = document.getElementById('blend-modes-chart');
            ctx.innerHTML = '';
            const canvas = document.createElement('canvas');
            ctx.appendChild(canvas);
            
            const labels = Object.keys(blendModes);
            const data = Object.values(blendModes);
            
            charts.blendModes = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'å›¾å±‚æ•°é‡',
                        data: data,
                        backgroundColor: '#4a6bdf'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }

                        }

        }
        
        // æ¸²æŸ“å›¾å±‚æ·±åº¦åˆ†å¸ƒå›¾è¡¨
        function renderDepthChart(depthDistribution) {
            const ctx = document.getElementById('layer-depth-chart');
            ctx.innerHTML = '';
            const canvas = document.createElement('canvas');
            ctx.appendChild(canvas);
            
            const labels = Object.keys(depthDistribution).map(depth => `æ·±åº¦ ${depth}`);
            const data = Object.values(depthDistribution);
            
            charts.depth = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'å›¾å±‚æ•°é‡',
                        data: data,
                        backgroundColor: '#17a2b8'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }
        
        // æ”¶é›†ç»Ÿè®¡æ•°æ®
        function collectStats(layers) {
            const stats = {
                layerTypes: {},
                blendModes: {},
                visibleCount: 0,
                hiddenCount: 0,
                depthDistribution: {}
            };
            
            function processLayer(layer, depth = 0) {
                // å›¾å±‚ç±»å‹ç»Ÿè®¡
                const type = layer.type || 'Unknown';
                stats.layerTypes[type] = (stats.layerTypes[type] || 0) + 1;
                
                // æ··åˆæ¨¡å¼ç»Ÿè®¡
                const blendMode = layer.blend_mode || 'Normal';
                stats.blendModes[blendMode] = (stats.blendModes[blendMode] || 0) + 1;
                
                // å¯è§æ€§ç»Ÿè®¡
                if (layer.visible) {
                    stats.visibleCount++;
                } else {
                    stats.hiddenCount++;
                }
                
                // æ·±åº¦åˆ†å¸ƒç»Ÿè®¡
                stats.depthDistribution[depth] = (stats.depthDistribution[depth] || 0) + 1;
                
                // é€’å½’å¤„ç†å­å›¾å±‚
                if (layer.children && layer.children.length > 0) {
                    layer.children.forEach(child => processLayer(child, depth + 1));
                }
            }
            
            layers.forEach(layer => processLayer(layer));
            
            return stats;
        }
        
        // è®¡ç®—å›¾å±‚æ€»æ•°
        function countLayers(layers) {
            let count = 0;
            
            function processLayer(layer) {
                count++;
                if (layer.children && layer.children.length > 0) {
                    layer.children.forEach(processLayer);
                }
            }
            
            layers.forEach(processLayer);
            return count;
        }
        
        // è®¡ç®—å¯è§å›¾å±‚æ•°
        function countVisibleLayers(layers) {
            let count = 0;
            
            function processLayer(layer) {
                if (layer.visible) {
                    count++;
                }
                if (layer.children && layer.children.length > 0) {
                    layer.children.forEach(processLayer);
                }
            }
            
            layers.forEach(processLayer);
            return count;
        }
        
        // è®¡ç®—å›¾å±‚ç»„æ•°
        function countGroupLayers(layers) {
            let count = 0;
            
            function processLayer(layer) {
                if (layer.type === 'Group' || (layer.children && layer.children.length > 0)) {
                    count++;
                }
                if (layer.children && layer.children.length > 0) {
                    layer.children.forEach(processLayer);
                }
            }
            
            layers.forEach(processLayer);
            return count;
        }
